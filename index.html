<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreekPay</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap-grid.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css"
        integrity="sha512-PIAUVU8u1vAd0Sz1sS1bFE5F1YjGqm/scQJ+VIUJL9kNa8jtAWFUDMu5vynXPDprRRBqHrE8KKEsjA7z22J1FA=="
        crossorigin="anonymous" /> <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-img">
    <div class="bg-cover">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 shadow-lg bg-light pt-3 rounded">
                    <div class="col-sm-12">
                        <div class="text-center">
                            <h2><strong>Book a Space</strong></h2>
                            <p>Choose a plan that fits your needs</p>
                        </div>
                        <!-- progressbar -->
                        <ul id="progressbar" class="text-center">
                            <li class="active" id="account"><strong>Space</strong></li>
                            <li id="period"><strong>Plan</strong></li>
                            <li id="personal"><strong>Personal</strong></li>
                            <li id="confirm"><strong>Confirm</strong></li>
                        </ul>
                        <!-- fieldsets -->
                        <form class="row card-body form py-0">
                            <fieldset>
                                <section class="radio-card d-md-flex justify-content-around w-100">
                                    <div class="col-md-6">
                                        <input type="radio" name="plan" id="open_cafe" value="open_cafe">
                                        <label class="label plan col" for="open_cafe">
                                            <p class="text-center mt-1">
                                                <i class="fa fa-users" aria-hidden="true"></i>
                                            </p>
                                            <p class="text-center"> Open Cafe</p>
                                            <ul>
                                                <li>1</li>
                                                <li>2</li>
                                                <li>3</li>
                                            </ul>
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="radio" name="plan" id="coworking" value="coworking" checked>
                                        <label class="label plan col" for="coworking">
                                            <p class="text-center mt-1">
                                                <i class="fa fa-user" aria-hidden="true"></i>
                                            </p>
                                            <p class="text-center"> Coworking</p>
                                            <ul>
                                                <li>1</li>
                                                <li>2</li>
                                                <li>3</li>
                                            </ul>
                                        </label>
                                    </div>
                                </section>
                                <input type="button" name="next" class="next action-button" value="Next Step" />
                            </fieldset>
                            <fieldset>
                                <div class="pl-3 my-3">How Would you like to pay:</div>
                                <section class="radio-card d-md-flex justify-content-around w-100">
                                    <div class="col-md-4">
                                        <input type="radio" name="period" id="daily" value="daily">
                                        <label class="label plan col" for="daily">
                                            Daily
                                        </label>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="radio" name="period" id="monthly" value="monthly" checked>
                                        <label class="label plan col" for="monthly">
                                            Monthly
                                        </label>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="radio" name="period" id="yearly" value="yearly">
                                        <label class="label plan col" for="yearly">
                                            Yearly
                                        </label>
                                    </div>
                                </section>
                                <section class="pl-3 my-3">
                                    <div class="form-group">
                                        <label>How many <span id="duration">days</span> will you like to pay for</label>
                                        <input type="number" name="duration" class="form-control" placeholder=""
                                            value="1" step="1" min="1">
                                    </div>
                                    <div class="form-group">
                                        <label for="start_date">When would you like to start</label>
                                        <input type="date" class="form-control" name="start_date" id="start_date"
                                            aria-describedby="helpId" placeholder="">
                                    </div>
                                </section>
                                <input type="button" name="previous"
                                    class="btn btn-sm btn-info float-left previous action-button-previous"
                                    value="Previous" />
                                <input type="button" name="next"
                                    class="next btn btn-sm btn-primary float-right action-button" value="Next Step" />
                            </fieldset>
                            <fieldset class="mb-3">
                                <p class="text-center my-3 font-weight-bold">Let's Get to know you</p>

                                <div class="form-group">
                                    <label for="Fullname">Your Name</label>
                                    <input type="email" class="form-control" id="Fullname" placeholder="Enter Fullname">
                                </div>
                                <div class="form-group">
                                    <label for="enail">Email address</label>
                                    <input type="email" class="form-control" id="enail" placeholder="Enter email">
                                </div>
                                <div class=" custom-checkbox">
                                    <label class="pr-4"> Gender: </label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="maleRadio"
                                            value="male">
                                        <label class="form-check-label" for="maleRadio">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="femaieRadio2"
                                            value="female">
                                        <label class="form-check-label" for="femaieRadio2">Female</label>
                                    </div>
                                </div>
                                <input type="button" name="previous"
                                    class="btn btn-sm btn-info float-left previous action-button-previous"
                                    value="Previous" />
                                <input type="button" name="next"
                                    class="next btn btn-sm btn-primary float-right action-button" value="Next Step" />
                            </fieldset>
                            <fieldset>
                                <div class="card">
                                    <h2 class="card-header text-center">Confirm Order</h2>

                                    <div class="row card-body justify-content-center">
                                        <div class="col-7 text-center">
                                            <h5>TODO summary of selections</h5>
                                        </div>
                                    </div>
                                </div>
                                <input type="button" name="previous"
                                    class="btn btn-sm btn-info float-left previous action-button-previous"
                                    value="Previous" />
                                <input type="button" name="next" class=" btn btn-sm btn-pay float-right action-button"
                                    value="Submit" />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Js plugins -->
        <script src="assets/plugins/jquery.min.js"></script>
        <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
        <!-- main js -->
        <script src="assets/js/script.js"></script>
</body>

</html>
